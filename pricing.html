<!DOCTYPE html>
<head>
    <title>My Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel= "stylesheet" href="./style.css">

</head>

<body>
<section class="Cart">
    <section class="Purchase-plan">
        <div class="Purchase-plan_header">
            <h1 class="Purchase-plan_title">Basic Option</h1>
            <h2 class="Purchase-plan_summary">One time Purchase</h2>
        </div>
        <div class="Purchase-plan_description">
            <ul class="Purchase-plan_list">
                <li class="Purchase-plan_benefit">Standard Delivery and In-Store Pickup</li>
                <li class="Purchase-plan_benefit">Stock Availability</li>
                <li class="Purchase-plan_benefit">Find the Best Price Available</li>
            </ul>
        </div>
        <div class="Purchase-plan_actions">
            <p class="Purchase-plan_cost">20$</p>
        </div>
    </section>
    
    <section class="Purchase-plan">
        <div class="Purchase-plan_header">
            <h1 class="Purchase-plan_title">Monthly Payment</h1>
            <h2 class="Purchase-plan_summary">Subscription</h2>
        </div>
        <div class="Purchase-plan_description">
            <ul class="Purchase-plan_list">
                <li class="Purchase-plan_benefit">International Use</li>
                <li class="Purchase-plan_benefit">Enjoy 500+ deals using our coupons with various compagnies</li>
                <li class="Purchase-plan_benefit">Free Two day Shipping</li>
            </ul>
        </div>
        <div class="Purchase-plan_actions">
            <p class="Purchase-plan_cost">15$ / Month</p>
        </div>
    </section>

    <section class="Cart-Container">
        <div class="Cart-Header">
            <h1 class="Cart-Heading">Cart</h1>
    </section>
</section>
</body>
